<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap.js"></script>

    <style>
        .center {width: 960px;margin-left: auto;margin-right: auto; }
    </style>

</head>
<body>
<div class="center">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr><th>编号</th><th>姓名</th><th class="ObjSort">年龄</th></tr>
        </thead>
        <tbody>
            <tr><td>001</td><td>郭靖</td><td>25</td></tr>
            <tr><td>002</td><td>黄蓉</td><td>23</td></tr>
            <tr><td>003</td><td>杨过</td><td>24</td></tr>
            <tr><td>004</td><td>郭襄</td><td>22</td></tr>
            <tr><td>005</td><td>小龙女</td><td>23</td></tr>
            <tr><td>006</td><td>黄药师</td><td>24</td></tr>
            <tr class="sr-only"><td>007</td><td>杨过</td><td>26</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    $(function () {
        var v1 = $(".ObjSort");
        var v2 = $(".ObjSort").append("<span id='sort'>↓</span>");

        // 排序测试
        $('#sort').click(function () {
            Sort($(this))
        })
    });

    function Sort(obj) {
        var tmpTr;
        var SortCellIndex = $(obj).parents("th").index();
        var SortTable = $(obj).parents("table");
        var SortTableRowsLength = SortTable[0].rows.length;

        if ($(obj).html() == "↑") {
            var SortFlag = "↓";
            var SortMode = 1;
        } else {
            var SortFlag = "↑";
            var SortMode = -1;
        }
        for (var i = 1; i < SortTableRowsLength - 1 ; i++) {
            tmpTr = SortTable[0].rows[i];
            for (var j = i + 1; j < SortTableRowsLength; j++) {
                if (tmpTr.cells[SortCellIndex].innerHTML.localeCompare(SortTable[0].rows[j].cells[SortCellIndex].innerHTML) == SortMode) {
                    tmpTr = SortTable[0].rows[j];
                }
            }
            $(tmpTr).insertBefore(SortTable[0].rows[i]);
        }
        $(obj).html(SortFlag);
    }
</script>
