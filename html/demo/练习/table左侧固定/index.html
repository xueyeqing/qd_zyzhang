<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table左侧固定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <table border="1" class="tab-css">
            <thead>
                <tr class="tr-css" align="center">
                    <th colspan="2" class="">题号</th>
                    <!--<th colspan="2">&nbsp;&nbsp;</th>-->
                    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th><th>13</th>
                </tr>
            </thead>

            <tbody>
                <tr class="tr-css" align="center">
                    <td colspan="2">题型</td>
                    <!--<td class="td-empty">&nbsp;&nbsp;</td>-->
                    <td>主观题</td><td>主观题</td><td>客观题</td><td>主观题</td><td>主观题</td><td>主观题</td><td>客观题</td><td>主观题</td><td>主观题</td><td>主观题</td><td>主观题</td><td>主观题</td><td>主观题</td>
                </tr>

                <tr class="tr-css" align="center">
                    <td colspan="2">满分</td>
                    <!--<td class="td-empty">&nbsp;&nbsp;</td>-->
                    <td>2</td><td>4</td><td>4</td><td>4</td><td>4</td><td>6</td><td>6</td><td>6</td><td>6</td><td>6</td><td>6</td><td>8</td><td>8</td>
                </tr>

                <tr class="tr-css" align="center">
                    <td class="" rowspan="2">年级</td>
                    <td>均分</td>
                    <td>1.5</td><td>2</td><td>1</td><td>2</td><td>1.5</td><td>2</td><td>1</td>
                    <td>4</td><td>4</td><td>3</td><td>2</td><td>1</td><td>1.5</td>
                </tr>
                <tr class="tr-css" align="center">
                    <td>得分率</td>
                    <td>70%</td><td>60%</td><td>50%</td><td>80%</td><td>90%</td><td>60%</td><td>70%</td>
                    <td>80%</td><td>90%</td><td>10%</td><td>11%</td><td>12%</td><td>13%</td>
                </tr>

                <tr class="tr-css" align="center">
                    <td class="" rowspan="2">本班</td>
                    <td>均分</td>
                    <td>2</td><td>2</td><td>3</td><td>4</td><td>1.5</td><td>2</td>
                    <td>2</td><td>1.5</td><td>4</td><td>4</td><td>4</td><td>2</td><td>3</td>
                </tr>

                <tr class="tr-css" align="center">
                    <td>得分率</td>
                    <td>1%</td><td>2%</td><td>3%</td><td>4%</td><td>5%</td>
                    <td>6%</td><td>7</td><td>8%</td><td>9%</td><td>10%</td><td>11%</td><td>12%</td><td>13%</td>
                </tr>
                
                </tbody>

        </table>
    </div>    
</body>
</html>
